<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>By Esan Raj</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 4
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <!-- CSS File-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="login box">
    <font color="green">
    <h1 class="text-center">Login Kijiye</h1>
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" value="" required>
                <div class="invalid-feedback">
                    Email address not entered. Please enter
                </div>
            </div>
            <div class="form-group was-validated">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" aria-labelledby="password" required>
                    <div id="password" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                        special characters, or emoji.
                    </div>
                    <div class="invalid-feedback">
                        Password Missing
                    </div>
            </div>
            <div class="form-check form-check was-validated">
                <input class="form-check-input" type="checkbox" value="" id="check">
                <label class="form-check-label" for="check">
                Remember Me
                </label>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-outline-success" value="Login" />
            </div>
        </form>
    </font>
</div>
    
</body>

</html>
